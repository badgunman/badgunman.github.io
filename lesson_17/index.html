<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <!-- Подключаем стили Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Подключаем наши стили -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#my-modal">Удалить файл</button>
  </div>

  <!-- Модальное окно от bootstrap -->
  <div class="modal fade" id="my-modal" aria-labelledby="my-modalLabel" aria-hidden="true">
    <!-- Само (белое) модальное окно -->
    <div class="modal-dialog modal-xs">
      <!-- Содержимое модального окна -->
      <div class="modal-content">
        <!-- Шапка модального окна -->
        <div class="modal-header">
          <!-- Заголовок -->
          <h5 class="modal-title" id="my-modalLabel">Вы действительно  хотите удалить файл?</h5>
          <!-- Кнопка закрыть -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <!-- Тело модального окна -->
        <div class="modal-body">
                    <p>Удаление файла повлечет за собой полную потерю данных!</p>
        </div>
        <!-- Подвал модального окна -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Да</button>
          <button type="button" class="btn btn-success"data-bs-dismiss="modal">Нет</button>
        </div>
      </div>
    </div>
  </div>
  

  
  <!-- Обязательно должна быть подключена библиотека jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <!-- Для модальных окон от bootstrap нужно подключить js-файлы -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  

</body>
</html>
