<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<!-- Первый row(строка) под заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
		<span>Получите видео-инструкцию</span>
		<strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
			</div>
		</div>
		<!-- Второй row (строка) под видео и форму -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/U9X5LFTGZBA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<div class="d-grid gap-2">
							<button class="btn btn-primary btn-lg">Получить инструкцию
							</button>
						 </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="section">
	<div class="container overflow-hidden">
		<!-- row под заголовок секции -->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<!-- Блок с преимуществами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.svg" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.svg" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.svg" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.svg" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Кнопка Получить инструкцию -->
	<div class="d-grid gap-2 col-3 mx-auto">
		<button class="btn btn-primary btn-lg">Получить инструкцию</button>
	</div>
</div>
</div>

<div class="section">
	<div class="container">
		<!-- row под Наши клиенты -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<strong class="text-uppercase">Наши клиенты</strong></h1>
			</div>
		</div>
		<!-- row под картинки гаших клиентов -->
		<div class="row">
			<img src="img/001.png" alt="Наши клиенты"></div>
	</div>
</div>

</body>
</html>
